<div class="container">
    <div class="row">
        <div class="col">
            <div class="wrap-item text-center">

                <h3 class="pad-bt15">Anzahl Samples</h3>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">

                <h3 class="pad-bt15">Anzahl Features</h3>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">
                <h3 class="pad-bt15">Fortschritt</h3>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">
                <h3 class="pad-bt15">Verantwortlichkeit</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="wrap-item text-center">

                <h2>{{ n_samples }}</h2>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">

                <h2> {{ n_features }} </h2>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">
                <h2> {{ progress }}%</h2>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">

                {% for item in responsibility %}
                    <h2> {{ item }} </h2>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
