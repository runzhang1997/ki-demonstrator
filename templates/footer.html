<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">

                <h2 class="pad-bt15">Number of samples</h2>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">

                <h2 class="pad-bt15">Number of Features</h2>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h2 class="pad-bt15">Zeitlicher Fortschritt</h2>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h2 class="pad-bt15">Verantwortlichkeit</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">

                <h1>{{ n_samples }}</h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">

                <h1> {{ n_features }} </h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h1> {{ progress }}%</h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">

                {% for item in responsibility %}
                    <h1> {{ item }} </h1>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
