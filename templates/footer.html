<div class="container">
    <div class="row" >
        <div class="col">
            <div class="wrap-item text-center">
                <p class="pad-bt1" style="color:grey; margin-bottom: 1px;">Anzahl Samples</p>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">
                <p class="pad-bt1" style="color:grey; margin-bottom: 1px;">Anzahl Features</p>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">
                <p class="pad-bt1" style="color:grey; margin-bottom: 1px;">Fortschritt</p>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center">
                <p class="pad-bt1" style="color:grey; margin-bottom: 1px;">Verantwortlichkeit</p>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 10px;">
        <div class="col">
            <div class="wrap-item text-center" style="background-color: #b5b3b3 !important;text-align: center;  height: 40px; width: 75%; margin: auto; display: table;">
                <h3 style="color: #0069b4; display: table-cell; vertical-align: middle; margin-bottom: 0px;">{{ n_samples }}</h3>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center" style="background-color: #b5b3b3 !important;text-align: center;  height: 40px; width: 75%; margin: auto; display: table;">
                <h3 style="color: #0069b4; display: table-cell; vertical-align: middle; margin-bottom: 0px;"> {{ n_features }} </h3>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center" style="background-color: #b5b3b3 !important;text-align: center;  height: 40px; width: 75%; margin: auto; display: table;">
                <h3 style="color: #0069b4; display: table-cell; vertical-align: middle; margin-bottom: 0px;"> {{ progress }}%</h3>
            </div>
        </div>
        <div class="col">
            <div class="wrap-item text-center" style="background-color: #b5b3b3 !important;text-align: center;  height: 40px; width: 75%; margin: auto; display: table;">
                {% if current_page == 'preprocessing' %}

                    {% for item in responsibility %}
                 <h6 style="color: #0069b4; display: table-row; vertical-align: middle; margin-bottom: 0px;">
                     {{ item }}
                     </h6>
                    {% endfor %}

                {%else%}

                    {% for item in responsibility %}
                <h5 style="color: #0069b4; display: table-cell; vertical-align: middle; margin-bottom: 0px; ">
                     {{ item }}
                    </h5>
                    {% endfor %}

                {%endif%}
            </div>
        </div>
    </div>
</div>
