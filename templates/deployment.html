{% extends 'layout.html' %}
{% block page_content %}

<div class="container-table100">
    <div class="wrap-table100">
        Todo: Tree visualization
    </div>
    <div class="information">
        <div class="card chart-wrap bg list">
            <h3>List</h3>
            <div class="chart">
                <form method="POST" action="{{url_for('deployment')}}">
                    <fieldset class="form-group">
                        <ul class="slidecontainer">
                            <li><p>Anzahl der Kavitäten</p></li>
                            <div class="range-slider">
                                <input type="range" min="1" max="30"
                                       class="range-slider__range"
                                       id="max_depth_slider" name="max_depth">
                                <span id="max_depth_value"
                                      class="range-slider__value"></span>
                            </div>

                            <li><p>Schieberanzahl</p></li>
                            <div class="range-slider">
                                <input type="range" min="3" max="30"
                                       class="range-slider__range"
                                       id="min_samples_leaf_slider"
                                       name="min_samples_leaf">
                                <span id="min_samples_leaf_value"
                                      class="range-slider__value"></span>
                            </div>
                        </ul>
                    </fieldset>
                    <button type="submit"
                             class="btn btn-primary"
                            value="Submit"> ...
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h3 class="pad-bt15">Number of samples</h3>
                <h1>{{ n_samples }}</h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h3 class="pad-bt15">Number of Features</h3>
                <h1>{{ n_features }}</h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h3 class="pad-bt15">Zeitlicher Fortschritt</h3>
                <h1>100%</h1>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="wrap-item text-center">
                <h3 class="pad-bt15">Verantwortlichkeit</h3>
                <h1>Domänenexperte</h1>
            </div>
        </div>
    </div>
</div>
{% endblock page_content%}
