{% extends 'layout.html' %}
{% block page_content %}

    <style>
        #content-container {
            flex-grow: 1
        }
    </style>

    <div id="content-container" class="container-fluid">
        <div class="row h-100">
            <div class="col-7">
                <div class="card h-100">
                    {% block content_left %}{% endblock %}
                </div>

            </div>
            <div class="col-5">
                <div class="card h-100">
                    {% block content_right %}{% endblock %}
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row h-100">
            <div class="col">
                <div class="card h-100 w-100">
                    {% include "footer.html" %}
                </div>
            </div>
        </div>
        </div>


{% endblock %}
